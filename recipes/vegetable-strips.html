<h1>Vegatable strips</h1>
<img src="../Images/sliced-vegetables.jpg" alt="vegetabe strips">
<h3>Description</h3>
<p>Very easy recipe. ingredients can easily be interchaged to suit tastes and dietary requirements.</p>
<h3>Ingredients</h3>
<ul>
    <li>1 carrot</li>
    <li>1 capsicum</li>
    <li>1 cucumber</li>
</ul>
<h3>Steps</h3>
<ol>
    <li>Cut the vegetables into strips.</li>
    <li>Plate.</li>
</ol>
