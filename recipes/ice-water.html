<h1>Lao Gan Ma Rice</h1>
<img src="../Images/iced-water.png" alt="iced water">
<h3>Description</h3>
<p> Probably the easiest recipe there is.</p>
<h3>Ingredients</h3>
<ul>
    <li>1 cup water</li>
    <li>7 ice cubes</li>
</ul>
<h3>Steps</h3>
<ol>
    <li>Get a cup and load it up with ice cubes.</li>
    <li>Top it up with water.</li>
    <li>Done.</li>
</ol>
